    function drawAxes() {

      ctx.lineWidth = 2;

      // X轴
      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(canvas.width, centerY);
      ctx.stroke();

      // Y轴
      ctx.beginPath();
      ctx.moveTo(centerX, 0);
      ctx.lineTo(centerX, canvas.height);
      ctx.stroke();

      // 坐标轴标签
      ctx.font = "20px sans-serif";
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.fillText("控枪容易程度 →", canvas.width - 100, centerY - 10);

      ctx.save();
      ctx.translate(centerX - 60, 50);
      ctx.rotate(-Math.PI / 2);
      ctx.fillText("作战距离 →", 0, 0);
      ctx.restore();

      // 象限标签
      ctx.font = "bold 60px sans-serif";
      ctx.fillStyle = "rgba(200,200,200,0.5)";
      ctx.textAlign = "center";
      ctx.fillText("被狙击完爆区", centerX - 200, centerY - 200);
      ctx.fillText("新手区", centerX + 200, centerY - 200);
      ctx.fillText("猛男区", centerX - 200, centerY + 200);

    function logicToPixelX(x) { return centerX + x * scale; }
    function logicToPixelY(y) { return centerY - y * scale; }

    function drawWeapons() {
      weapons.forEach(w => {
        const pixelX = logicToPixelX(w.x);
        const pixelY = logicToPixelY(w.y);

        // 绘制圆点
        ctx.beginPath();
        ctx.arc(pixelX, pixelY, w.radius || pointRadius, 0, Math.PI * 2);
        ctx.fillStyle = w.color;
        ctx.fill();
        ctx.strokeStyle = outlineColor;
        ctx.lineWidth = outlineWidth;
        ctx.stroke();

        // 绘制斜侧文字
        ctx.save(); // 保存当前状态
        ctx.translate(pixelX + labelOffset -6, pixelY -15); // x多5px，y上移3px
        ctx.rotate(-Math.PI / 6); // 旋转 -30°，顺时针为正
        ctx.font = "bold 18px sans-serif";
        ctx.fillStyle = "#000000";
        ctx.textAlign = "left";
        ctx.textBaseline = "middle";
        ctx.fillText(w.name, 0, 0);
        ctx.restore(); // 恢复之前状态，避免影响其他绘制
      });
    }


  canvas.addEventListener('click', e => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    weapons.forEach(w => {
      const dx = mouseX - logicToPixelX(w.x);
      const dy = mouseY - logicToPixelY(w.y);
      if (Math.sqrt(dx*dx + dy*dy) < (w.radius || pointRadius)) {
        const data = weaponData[w.name] || {};
        const mods = data.mods || [];
        document.getElementById('weaponName').textContent = w.name;
        document.getElementById('weaponComment').innerHTML = data.comment || "暂无评价";
        document.getElementById('weaponMods').innerHTML = mods.map(m => `
          <div><b>${m.name}</b></div>
          <div>代码: ${m.code}</div>
          <div>价格: ${m.price}</div>
        `).join('<hr>');
        const imgEl = document.getElementById('weaponImg');
        imgEl.src = w.img;  // ✅ 这里改成直接使用路径
        imgEl.style.display = "block";
      }
    });
  });
